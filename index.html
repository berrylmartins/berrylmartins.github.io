<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact me</title>
</head>
<body>
    
    <form>
        <h1 class="centre">Contact Me</h1>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" minlength="4" required>
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_mail" required>
        </div>
        <div>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message" minlength="20"></textarea>
        </div>
        <div class="button">
            <button type="submit" required>Message Us</button>
          </div>
      </form>
</body>
</html>
